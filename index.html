<html>
<head>
  <link rel="stylesheet" href="style.css"> 
</head>
    <body>
        <title>Comentários - BankID</title>
    <div class="container">
    <h1>Página de comentários</h1> 
 
  <form id="entryForm" class="card">
    <div class="card-header">
      <b>Insira as seguintes informações:</b>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="firstName">Nome do professor</label>
        <input type="text" class="form-control" name="First Name" required>
      </div>
      <div class="form-group">
        <label for="address">Data da aula</label>
        <input type="text" class="form-control" name="Last Name" required>
      </div>
      <div class="form-group">
        <label for="address">Comentário</label>
    ​<textarea class="subject" class="form-control" name="Address" style="height: 85px;width: -webkit-fill-available;" required></textarea>
      </div>
      <div>
      <button type="submit" class="btn btn-primary">Inserir</button>
      <button type="reset">Apagar</button>
      <button onclick="location.reload();">Reiniciar a página</button>
      </div>
    </div>
  </form>
</div>
<div style="visibility: hidden;"></div>
<div class="card mt-4">
    <div class="card-header">
      <b>Comentários</b>
    </div>
    <div class="card-body" id="entries">
    </div>
  </div>
</body>
